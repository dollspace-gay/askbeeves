<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AskBeeves Options</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 20px;
      color: #1083fe;
    }

    .subtitle {
      color: #687882;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 12px;
      color: #425780;
    }

    .option {
      display: flex;
      align-items: flex-start;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
    }

    .option:hover {
      border-color: #1083fe;
      background-color: #f8fafc;
    }

    .option.selected {
      border-color: #1083fe;
      background-color: #eff6ff;
    }

    .option input[type="radio"] {
      margin: 3px 12px 0 0;
      accent-color: #1083fe;
    }

    .option-content {
      flex: 1;
    }

    .option-label {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .option-description {
      font-size: 13px;
      color: #687882;
      line-height: 1.4;
    }

    .option-preview {
      margin-top: 8px;
      padding: 8px 12px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 12px;
      color: #425780;
    }

    .saved-indicator {
      display: inline-block;
      margin-left: 12px;
      font-size: 13px;
      color: #10b981;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .footer {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      font-size: 12px;
      color: #9ca3af;
    }

    .sync-status {
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .button-row {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      background: #1083fe;
      color: white;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background: #0969da;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AskBeeves</h1>
    <p class="subtitle">Block relationship viewer for Bluesky</p>

    <div class="section">
      <div class="section-title">
        Display Mode
        <span id="saved-indicator" class="saved-indicator">Saved</span>
      </div>

      <label class="option" id="option-compact">
        <input type="radio" name="display-mode" id="display-compact" value="compact">
        <div class="option-content">
          <div class="option-label">Compact (default)</div>
          <div class="option-description">Shows a simple sentence with counts. Click to see details.</div>
          <div class="option-preview">Blocked by 3 people you follow and blocking 2 people you follow.</div>
        </div>
      </label>

      <label class="option" id="option-detailed">
        <input type="radio" name="display-mode" id="display-detailed" value="detailed">
        <div class="option-content">
          <div class="option-label">Detailed</div>
          <div class="option-description">Shows profile pictures and names, similar to Bluesky's "Followed by" display.</div>
          <div class="option-preview">Shows avatars and "Blocked by Alice, Bob, and 1 other"</div>
        </div>
      </label>
    </div>

    <div class="section">
      <div class="section-title">Sync Status</div>
      <div id="sync-status" class="sync-status">Loading...</div>
      <div class="button-row">
        <button id="refresh-sync-btn" class="btn">Refresh Sync</button>
        <button id="clear-cache-btn" class="btn btn-secondary">Clear Cache</button>
      </div>
    </div>

    <div class="footer">
      Settings sync across devices via Chrome sync storage.
    </div>
  </div>

  <script src="options.js" type="module"></script>
</body>
</html>
